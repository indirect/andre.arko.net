<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <meta name="author" content="André Arko">
  <link href="/atom.xml" rel="alternate" title="André Arko" type="application/atom+xml">

  <link rel="stylesheet" href="/css/syntax.css" type="text/css">
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen">
  <link rel="stylesheet" href="/js/facebox/facebox.css" type="text/css" media="screen">

  {{ template "_internal/opengraph.html" . }}
  {{ template "_internal/twitter_cards.html" . }}
</head>
<body>
  <header id="header">
    <h1><a href="/">André.Arko.net</a></h1>
    <nav>
      <a href="https://arko.net">About</a>
      <a href="/talks">Talks</a>
      <a href="/projects">Projects</a>
    </nav>
  </header>

  <main id="content">
    {{ block "main" . }}{{ end }}
  </main>

  <footer id="footer">
    this is the personal blog of <a rel="author" href="http://arko.net">André Arko</a><br>
  </footer>

  {{ if hugo.IsProduction }}
  <script type="text/javascript" src="https://use.typekit.com/qhr5xpd.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  {{ end }}
  <script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
