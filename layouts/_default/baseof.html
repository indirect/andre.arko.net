<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <meta name="author" content="André Arko">
  <link rel="icon" href="{{ absURL "favicon.ico" }}" sizes="32x32">
  <link rel="icon" href="{{ absURL "favicon.png" }}" type="image/png">
  <link rel="apple-touch-icon" href="{{ absURL "apple-touch-icon.png" }}">
  <link rel="stylesheet" href="{{ absURL "css/syntax.css" }}" type="text/css">
  <link rel="stylesheet" href="{{ absURL "css/screen.css" }}" type="text/css" media="screen">
  <link rel="alternate" href="{{ absURL "atom.xml" }}" type="application/atom+xml" title="{{ $.Site.Title }}">
  {{ partial "microblog_head.html" . }}
  {{ template "_internal/opengraph.html" . }}
  {{ template "_internal/twitter_cards.html" . }}
</head>
<body>
  <header id="header">
    <h1><a href="{{ .Site.BaseURL }}">André.Arko.net</a></h1>
    <nav>
      <a href="/talks">Talks</a>
      <a href="/projects">Projects</a>
      <a href="/resume">Resumé</a>
      <a href="https://arko.net">About</a>
    </nav>
  </header>

  {{ block "main" . }}{{ end }}

  <footer id="footer">
    this is the personal blog of <a rel="author" href="http://arko.net">André Arko</a><br>
  </footer>

  {{ if hugo.IsProduction }}
  <script type="text/javascript" src="https://use.typekit.com/qhr5xpd.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  {{ end }}
</body>
</html>
